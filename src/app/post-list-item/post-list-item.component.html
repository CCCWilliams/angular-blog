<li [ngClass]="{'m-2': true,
                'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <em class="float-right">{{ post.createdat | date: 'dd/MM/yyyy, HH:mm'}}</em>
  <h4 [ngStyle]="{color: getColor()}">{{post.title}}</h4>
  <p [ngStyle]="{color: getColor()}">{{post.content}}</p>
  <button class="btn btn-success"
          (click)="onLove()">Love it!</button>

  <button class="btn btn-danger"
          (click)="onDontLove()">Don't love it!</button>

  <button class="btn btn-info float-right"
          (click)="onRemove()">Delete it !</button>
</li>
