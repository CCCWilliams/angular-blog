<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIt > 0,
                'list-group-item-danger': postLoveIt < 0}">
  <em class="float-right">{{postCreated | date: 'dd/MM/yyyy, HH:mm'}}</em>
  <h4 [ngStyle]="{color: getColor()}">{{postTitle}}</h4>
  <p [ngStyle]="{color: getColor()}">{{postContent}}</p>
  <button class="btn btn-success"
          (click)="onLove()">Love it!</button>

  <button class="btn btn-danger"
          (click)="onDontLove()">Don't love it!</button>
</li>
